apiVersion: 1

datasources:
  - name: Metrics PostgreSQL
    type: postgres
    access: proxy
    # Environment variables will be injected by DeployML
    url: ${POSTGRES_HOST}:5432
    database: ${POSTGRES_DATABASE}
    user: ${POSTGRES_USER}
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: 'disable'
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400
    isDefault: true
    editable: true

