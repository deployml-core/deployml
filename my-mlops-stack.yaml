name: my-mlops-stack
provider:
  name: gcp
  project_id: mldeploy-468919
  region: us-west1
deployment:
  type: cloud_run
stack:
- experiment_tracking:
    name: mlflow
    params:
      service_name: my-mlops-stack-mlflow-server
      allow_public_access: true
- artifact_tracking:
    name: mlflow
    params:
      artifact_bucket: my-mlops-stack-artifacts-mldeploy-468919
      create_bucket: true
- model_registry:
    name: mlflow
    params:
      backend_store_uri: sqlite:///mlflow.db
