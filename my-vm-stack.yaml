name: my-vm-stack
provider:
  name: gcp
  project_id: mldeploy-468919
  region: us-west1
  zone: us-west1-a
deployment:
  type: cloud_vm
stack:
- experiment_tracking:
    name: mlflow
    params:
      service_name: my-vm-stack-mlflow-server
      allow_public_access: true
      vm_name: my-vm-stack-mlflow-vm
      machine_type: e2-medium
      disk_size_gb: 20
      mlflow_port: 5000
- artifact_tracking:
    name: mlflow
    params:
      artifact_bucket: my-vm-stack-artifacts-mldeploy-468919
      create_bucket: true
- model_registry:
    name: mlflow
    params:
      backend_store_uri: sqlite:///mlflow.db
